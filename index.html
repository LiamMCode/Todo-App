<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <script type="module" src="./main.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <title>TODO App</title>
    </head>

    <body>
        <div class="container">
            <header>
                <h1>Todo App</h1>
            </header>

            <section>
                <form>
                    <input id="new_todo_input" type="text" placeholder="Something that needs doing">
                    <button id="new_todo_submit">Add Todo</button>
                    <label>
                        Show / Hide Completed Todos
                        <input id="toggle_complete" type="checkbox" />
                    </label>
                    <button id="remove_complete">Remove Completed Todos</button>
                    <button id="remove_all">Remove All Todos</button>
                </form>

                <ul id="todo_area"></ul>
            </section>

            <footer>
                <div class="headings">
                    <p> Current Active TODO's:</p> 
                    <p> Completed TODO's:</p> 
                </div>
                <div class="values">
                    <p id="active_todo">6</p>
                    <p id="completed_todo">0</p>
                </div>
            </footer>
        </div>
    </body>
</html>
